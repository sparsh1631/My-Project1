    <link rel="stylesheet" href="1.css">

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.jpg" alt="Netflix Logo">

                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>My List</li>

                <button>Sign Up</button>

        <section class="movie-list">

        <p>&copy; 2023 Netflix Clone</p>
    </footer>
